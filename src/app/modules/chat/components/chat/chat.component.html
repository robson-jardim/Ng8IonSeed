    <ion-content class="container clearfix">
        
        <div class="chat">
          <div class="chat-header clearfix">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/chat_avatar_01_green.jpg" alt="avatar" />
            
            <div class="chat-about">
              <div class="chat-with">Chat with Vincent Porter</div>
              <div class="chat-num-messages">already 1 902 messages</div>
            </div>
            <i class="fa fa-star"></i>
          </div> <!-- end chat-header -->
          
          <div class="chat-history">
            <ion-list class="chat-history">
              <ion-row class="clearfix">
                <ion-col>
                  <div class="clearfix">
                    <div class="message-data align-right">
                      <span class="message-data-time" >10:10 AM, Today</span> &nbsp; &nbsp;
                      <ion-icon name='checkmark-circle' class='online'></ion-icon> 
                    </div>
                    <div class="message other-message float-right">
                      Hi Vincent, how are you? How is the project coming along?
                    </div>
                  </div>
                </ion-col>
              </ion-row>
            </ion-list>

            <ion-list class="chat-history">
              <ion-row class="clearfix">
                <ion-col>
                    <div class="message-data">
                        <span class="message-data-time">10:12 AM, Today</span> &nbsp; &nbsp;
                        <ion-icon name='checkmark-circle' class='offline'></ion-icon> 
                      </div>
                      <div class="message my-message">
                        Are we meeting today? Project has been already finished and I have results to show you.
                      </div>
                </ion-col>
              </ion-row>
            </ion-list>
            
            
          </div> <!-- end chat-history -->
        </div> <!-- end chat-message -->
    </ion-content>   
    
    <ion-footer translucent>
        <ion-toolbar>
          <ion-item>
            <ion-input class="input-box" type="text" placeholder="Write a message..." ></ion-input>
            <ion-icon slot="end" name="send" expand="icon-only" class="footerIcon"></ion-icon>
          </ion-item>
        </ion-toolbar>
      </ion-footer>

          
    <script id="message-template" type="text/x-handlebars-template">
      <li class="clearfix">
        <div class="message-data align-right">
          <span class="message-data-time" >{{time}}, Today</span> &nbsp; &nbsp;
          <span class="message-data-name" >Olia</span> <i class="fa fa-circle me"></i>
        </div>
        <div class="message other-message float-right">
          {{messageOutput}}
        </div>
      </li>
    </script>
    
    <script id="message-response-template" type="text/x-handlebars-template">
      <li>
        <div class="message-data">
          <span class="message-data-name"><i class="fa fa-circle online"></i> Vincent</span>
          <span class="message-data-time">{{time}}, Today</span>
        </div>
        <div class="message my-message">
          {{response}}
        </div>
      </li>
    </script>
